	<div class="cotainer">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Thông tin Công ty</div>
					<div class="card-body">
						<form name="my-form" th:Object="${company}" onsubmit="return validform()" action="/company/add"
							method="POST" >
							<div class="form-group row">
								<label for="full_name"
									class="col-md-4 col-form-label text-md-right">Tên công
									ty</label>
								<div class="col-md-6">
									<input type="text" id="full-name" class="form-control"
										name="name" th:field="*{name}">
								</div>
							</div>

							<div class="form-group row">
								<label for="email_address"
									class="col-md-4 col-form-label text-md-right">Mã số
									thuế</label>
								<div class="col-md-6">
									<input type="text" id="email_address" class="form-control"
										name="taxnumber" th:field="*{taxNumber}">
								</div>
							</div>

							<div class="form-group row">
								<label for="user_name"
									class="col-md-4 col-form-label text-md-right">Ngân sách</label>
								<div class="col-md-6">
									<input type="text" id="user_name" class="form-control"
										name="budget" th:field="*{budget}" >
								</div>
							</div>

							<div class="form-group row">
								<label for="phone_number"
									class="col-md-4 col-form-label text-md-right">Lĩnh vực</label>
								<div class="col-md-6">
									<input type="text" id="phone_number" class="form-control"
										name="field" th:field="*{field}">
								</div>
							</div>

							<div class="form-group row">
								<label for="present_address"
									class="col-md-4 col-form-label text-md-right">Số nhân
									viên</label>
								<div class="col-md-6">
									<input type="text" id="present_address" class="form-control"
										name="employeenumber" th:field="*{employeeQuantity}">
								</div>
							</div>
							<div class="form-group row">
								<label for="phone_number"
									class="col-md-4 col-form-label text-md-right">Địa chỉ </label>
								<div class="col-md-6">
									<input type="text" id="phone_number" class="form-control" name="address" th:field="*{address}">
								</div>
							</div>
							<div class="form-group row">
								<label for="phone_number"
									class="col-md-4 col-form-label text-md-right">số điện thoại</label>
								<div class="col-md-6">
									<input type="text" id="phone_number" class="form-control"
										name="phone" th:field="*{phone}">
								</div>
							</div>
							<div class="form-group row">
								<label for="phone_number"
									class="col-md-4 col-form-label text-md-right">diện tích sàn thuê</label>
								<div class="col-md-6">
									<input type="text" id="phone_number" class="form-control"
										name="area" th:field="*{area}">
								</div>
							</div>


							<div class="col-md-6 offset-md-4">
								<button type="submit" class="btn btn-primary">OK</button>
							</div>
					</div>
					</form>
				</div>
			</div>
		</div>
